<div class="container">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img
          src="https://img.freepik.com/premium-vector/online-shopping-concept-digital-marketing-website-mobile-application_43880-332.jpg?w=1800"
          class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img
          src="https://img.freepik.com/premium-vector/black-friday-fashion-facebook-cover-banner-template_58780-494.jpg?w=1800"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-vector/black-friday-fashion-sale-banner_58780-818.jpg"
          class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-vector/black-friday-fashion-sale-banner_58780-826.jpg?w=1800"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-vector/black-friday-fashion-sale-banners-template_58780-809.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
