<div style="height: 100vh;" class="full"> 
  <mat-toolbar class="nav" >
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button  class="menu-icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div class="logo">
          <img src="https://indyme.com/wp-content/uploads/2020/11/shopping-cart-icon.png" alt="logo" height="50px" width="60px">
      </div>
          

      <a mat-button class="companyName" routerLink="home">
        <span>Rakutentu</span>
      </a>
      <input type="text" matInput placeholder="Search" class="form-control">

      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" fxLayoutAlign="left">
        
        <a mat-button routerLink="/home"    routerLinkActive="active">Home</a>
        <a mat-button routerLink="/cart"   routerLinkActive="active">Cart</a>
        <a mat-button routerLink="/account" routerLinkActive="active">Accounts</a>
        <a mat-button routerLink="about"  routerLinkActive="active">About</a>
        
      </div>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
          <a mat-button routerLink="home"    routerLinkActive="active">Home</a>
          <a mat-button routerLink="cart"   routerLinkActive="active">Cart</a>
          <a mat-button routerLink="account" routerLinkActive="active">Accounts</a>
          <a mat-button routerLink="about"  routerLinkActive="active">About</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>

        <app-header2 class="sticky-top"></app-header2>
        <router-outlet></router-outlet>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
